	      <script>
	        
	      const dropdownButton = document.querySelector('.relative');
	      const dropdownMenu = dropdownButton.querySelector('.dropdown-menu');
	
	      // Show dropdown on hover
	      dropdownButton.addEventListener('mouseenter', () => {
	        dropdownMenu.classList.remove('hidden');
	      });
	
	      // Hide dropdown when mouse leaves
	      dropdownButton.addEventListener('mouseleave', () => {
	        dropdownMenu.classList.add('hidden');
	      });
	      
	      document.addEventListener("DOMContentLoaded", function () {
	    	    const categoryButton = document.getElementById('category-button');
	    	    const categoryDropdown = document.getElementById('category-dropdown');

	    	    // Toggle dropdown visibility on button click
	    	    categoryButton.addEventListener('click', function() {
	    	      // Toggle the 'hidden' class to show/hide the dropdown
	    	      categoryDropdown.classList.toggle('hidden');
	    	    });

	    	    // Close dropdown if clicked outside
	    	    document.addEventListener('click', function(event) {
	    	      // Check if the click was outside the dropdown
	    	      if (!categoryButton.contains(event.target) && !categoryDropdown.contains(event.target)) {
	    	        categoryDropdown.classList.add('hidden');
	    	      }
	    	    });
	    	  });
	      
	   // Initialize dropdown
	      function initializeDropdown() {
	        const categoryButton = document.getElementById('category-button');
	        const categoryDropdown = document.getElementById('category-dropdown');

	        categoryButton.addEventListener('click', function () {
	          const isExpanded = categoryButton.getAttribute('aria-expanded') === 'true';
	          categoryButton.setAttribute('aria-expanded', !isExpanded);
	          categoryDropdown.classList.toggle('hidden', isExpanded);
	        });

	        document.addEventListener('click', function (event) {
	          if (!categoryButton.contains(event.target) && !categoryDropdown.contains(event.target)) {
	            categoryDropdown.classList.add('hidden');
	            categoryButton.setAttribute('aria-expanded', 'false');
	          }
	        });
	      }

	      window.addEventListener('DOMContentLoaded', initializeDropdown);
	      
	      // invoice download pdf
	      window.onload = function()
	      {
	  		document.getElementById("download").addEventListener("click",()=>{
	  			const invoice = this.document.getElementById("invoice-content");
	  			console.log(invoice);
	  			console.log(window);
	  			var element = document.getElementById('element-to-print');
	  			var opt = {
	  			
	  			  margin:       0,
	  			  filename:     'receipt.pdf',
	  			  image:        { type: 'jpeg', quality: 0.98 },
	  			  html2canvas:  { scale: 3 },
	  			  jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
	  			};
	  			html2pdf().from(invoice).set(opt).save();
	  			})
	  			}
	          // Print the invoice content
	          function printInvoice() 
	          {
	              window.print();
	          }

	      	
	      </script>
