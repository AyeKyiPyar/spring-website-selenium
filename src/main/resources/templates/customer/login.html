<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
  <head th:replace = "customer/fragments :: html_head">
   
  </head>
	<body class="bg-gray-100">
        
        <header th:replace  = "customer/fragments :: header" class='fixed top-0 left-0 w-full z-50 border-b bg-white font-sans min-h-[60px] px-10 py-3'>
            
        </header>
		<header th:replace = "customer/fragments :: nav" class='fixed top-[77px] left-0 w-full z-50 border-b bg-red-200 font-sans min-h-[60px] px-10 py-3'>
		</header>
      	 <section class="bg-gray-50 py-8 antialiased dark:bg-gray-900 md:py-12 mt-[70px]">
      	  <!-- Heading & Filters -->
              <div class="mb-4 items-end justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8">
                <div>
                  <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                      <li class="inline-flex items-center">
                        <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white">
                          <svg class="me-2.5 h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                          </svg>
                          Home
                        </a>
                      </li>
                      <li>
                        <div class="flex items-center">
                          <svg class="h-5 w-5 text-gray-400 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7" />
                          </svg>
                          <a href="#" class="ms-1 text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white md:ms-2">Products</a>
                        </div>
                      </li>
                      <li aria-current="page">
                        <div class="flex items-center">
                          <svg class="h-5 w-5 text-gray-400 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7" />
                          </svg>
                          <span class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400 md:ms-2">Account</span>
                        </div>
                      </li>
                    </ol>
                  </nav>
                  
                </div>
               
              </div>
           
              <div  id="myDiv" class="animate-bottom">
			  <div class = "flex items-center justify-center mt-3">
					<div class="w-full max-w-xs">
						<span class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400 md:ms-2">Account</span>
						  <form  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" th:action = "@{/customer/login/process}" th:object = "${customer}">
						    <div class="mb-4">
						      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
						       Email
						      </label>
						      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:field = "*{email}" id='email' type="email" placeholder="Username">
						    </div>
						    <div class="mb-6">
						      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
						        Password
						      </label>
						      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
						      			th:field ="*{password}" type="password" id="password" placeholder="******************">
						      <p class="text-red-500 text-xs italic">Please choose a password.</p>
						    </div>
						    <div class="flex items-center justify-between">
						      <button class="bg-[#970747] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
						      			type="submit" id="btnSubmit">
						        Sign In
						      </button>
						      <a th:href = "@{/customer/register/form}" class="font-medium text-[#970747] dark:text-blue-500 hover:underline">Create Account</a>
						    </div>
						   
						    
						 
						  </form>
						  
					</div>
				</div>
				
			</div>
	        
    	</section>
                  
      	<div th:replace = "customer/fragments :: script"></div>
		
    </body>
    </html>
