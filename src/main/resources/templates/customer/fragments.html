        <div th:fragment = "script">
	      <script>
	        
	      
	      const dropdownButton = document.querySelector('.relative');
	      const dropdownMenu = dropdownButton.querySelector('.dropdown-menu');
	
	      // Show dropdown on hover
	      dropdownButton.addEventListener('mouseenter', () => {
	        dropdownMenu.classList.remove('hidden');
	      });
	
	      // Hide dropdown when mouse leaves
	      dropdownButton.addEventListener('mouseleave', () => {
	        dropdownMenu.classList.add('hidden');
	      });
	      
	      document.addEventListener("DOMContentLoaded", function () {
	    	    const categoryButton = document.getElementById('category-button');
	    	    const categoryDropdown = document.getElementById('category-dropdown');

	    	    // Toggle dropdown visibility on button click
	    	    categoryButton.addEventListener('click', function() {
	    	      // Toggle the 'hidden' class to show/hide the dropdown
	    	      categoryDropdown.classList.toggle('hidden');
	    	    });

	    	    // Close dropdown if clicked outside
	    	    document.addEventListener('click', function(event) {
	    	      // Check if the click was outside the dropdown
	    	      if (!categoryButton.contains(event.target) && !categoryDropdown.contains(event.target)) {
	    	        categoryDropdown.classList.add('hidden');
	    	      }
	    	    });
	    	  });
	      
	   // Initialize dropdown
	      function initializeDropdown() {
	        const categoryButton = document.getElementById('category-button');
	        const categoryDropdown = document.getElementById('category-dropdown');

	        categoryButton.addEventListener('click', function () {
	          const isExpanded = categoryButton.getAttribute('aria-expanded') === 'true';
	          categoryButton.setAttribute('aria-expanded', !isExpanded);
	          categoryDropdown.classList.toggle('hidden', isExpanded);
	        });

	        document.addEventListener('click', function (event) {
	          if (!categoryButton.contains(event.target) && !categoryDropdown.contains(event.target)) {
	            categoryDropdown.classList.add('hidden');
	            categoryButton.setAttribute('aria-expanded', 'false');
	          }
	        });
	      }

	      window.addEventListener('DOMContentLoaded', initializeDropdown);
	      
	      // invoice download pdf
	     window.onload = function() {
		      document.getElementById("download").addEventListener("click", () => {
		        // Select only the invoice content (excluding the header and nav)
		        const invoiceContent = document.getElementById("invoice-content");
		
		        const options = {
		          margin: 0,  // margin in pixels
		          filename: 'invoice.pdf',
		          image: { type: 'jpeg', quality: 0.98 },
		          html2canvas: { scale: 3 },
		          jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
		        };
		
		        // Generate and download PDF from the selected content
		        html2pdf().from(invoiceContent).set(options).save();
		      });
		    };
	          // Print the invoice content
	          function printInvoice() 
	          {
	              window.print();
	          }
			
	          
	          // increment/decrement view cart
	            document.getElementById('decrement-button').addEventListener('click', function() {
			        const input = document.getElementById('quantity-input');
			        let value = parseInt(input.value) || 1; // Default to 1 if input is empty or non-numeric
			        if (value > 1) {
			            input.value = value - 1;
			        }
 					const input_id = document.getElementById('id-input');
			        
			        let id = parseInt(input_id.value);
			        
			        const updatedQuantity = input.value;
			        const routeUrl = '/customer/cart/update/' + updatedQuantity + '/' + id; // Modify with your actual route
			        window.location.href = routeUrl;  
			        
			    });
			
			    document.getElementById('increment-button').addEventListener('click', function() {
			        const input = document.getElementById('quantity-input');
			        let value = parseInt(input.value) || 1;
			        input.value = value + 1;
			        
			        const input_id = document.getElementById('id-input');
			        
			        let id = parseInt(input_id.value);
			        
			        const updatedQuantity = input.value;
			        const routeUrl = '/customer/cart/update/' + updatedQuantity + '/' + id; // Modify with your actual route
			        window.location.href = routeUrl;  
			    });
	      	
	      </script>
