<!DOCTYPE html>
<html lang="en" xmlns:th = "http:// www.thymeleaf.org">
	<head th:replace = "admin/fragments :: html-header">
	   
	</head>
	<body class="bg-gray-50 font-family-karla flex">
	
	    <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl" th:replace = "admin/fragments :: aside">
	       
	    </aside>
	
	    <div class="w-full flex flex-col h-screen overflow-y-hidden">
	        <!-- Desktop Header -->
	        <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex" th:replace = "admin/fragments :: desktop-header" >
	           
	        </header>
	    
	        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
	            <main class="w-full flex-grow p-6">
	                <h1 class="text-3xl text-black pb-6">Manage Order</h1>
	
	                <div class="w-full mt-6">
	                    
	                
	                    <div class="bg-white overflow-auto">
	                        <table class="min-w-full leading-normal">
	                            <thead class="bg-gray-800 text-white">
	                                <tr>
	                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">No</th>
	                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Order Number</th>
	                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date</th>
	                                     <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Customer Info</th>
	                                      <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Total Price</th>
	                                       <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
	                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Action</th>
	                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Action<th>
	                                </tr>
	                            </thead>
	                            <tbody class="text-gray-700">
	                                <tr th:each = "order : ${orders}">
	                                	<td class="w-1/8 text-left py-3 px-4" th:text = "${orderStat.index} + 1"></td>
	                                    <td class="w-1/8 text-left py-3 px-4" th:text = "${order.id}"></td>
	                                    <td class="w-1/3 text-left py-3 px-4" th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy')}"></td>
	                                    <td class="w-1/3 text-left py-3 px-4" th:text = "${order.customer.name}"></td>
	                                    <td class="w-1/3 text-left py-3 px-4" th:text = "${order.totalPrice}"></td>
	                                    <td class="w-1/3 text-left py-3 px-4" th:text = "${order.status}"></td>
	                                    <td class="text-left py-3 px-4"><a class="hover:text-blue-500" th:href="@{'/admin/order/detail/'+${order.id}}">Detail</a></td>
	                                    <td class="text-left py-3 px-4"><a class="hover:text-blue-500" th:href="@{'/admin/order/delete/'+${order.id}}" onclick = "return confirm('Are you sure you want to delete?')">Delete</a></td>
	                                </tr>
	                               
	                            </tbody>
	                        </table>
	                    </div>
	                    
	                </div>          
	
	                
	            </main>
	    
	            <footer class="w-full bg-white text-right p-4" th:replace = "admin/fragments :: footer">
	               
	            </footer>
	        </div>
	        
	    </div>
	
		<div th:replace = "admin/fragments :: script"></div>
	</body>
</html>
