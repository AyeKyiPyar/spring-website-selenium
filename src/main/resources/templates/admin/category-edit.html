<!DOCTYPE html>
<html lang="en" xmlns:th = "http:// www.thymeleaf.org">
	<head th:replace = "admin/fragments :: html-header">
	   
	</head>
	<body class="bg-gray-50 font-family-karla flex">
	
	    <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl" th:replace = "admin/fragments :: aside">
	       
	    </aside>
	
	    <div class="w-full flex flex-col h-screen overflow-y-hidden">
	        <!-- Desktop Header -->
	        <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex" th:replace = "admin/fragments :: desktop-header" >
	           
	        </header>
	    
	        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
	            <main class="w-full flex-grow p-6">
	                <h1 class="w-full text-3xl text-black pb-6">Forms</h1>
	
	                <div class="flex flex-wrap">
	                    <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
	                        <p class="text-xl pb-6 flex items-center">
	                            <i class="fas fa-list mr-3"></i> Category Form
	                        </p>
	                        <div class="leading-loose">
	                            <form class="p-10 bg-white rounded shadow-xl" th:action = "@{/admin/category/edit/process}" th:object = "${category}">
	                                 <input type = "hidden" th:field = "*{id}">
	                                <div class="mt-2">
	                                    <label class="block text-sm text-gray-600" for="name">Name</label>
	                                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" th:field ="*{name}" id="name" type="text" required="" placeholder="Name" aria-label="Name">
	                                </div>
	                                <div class="mt-2">
	                                    <label class="block text-sm text-gray-600" for="email">Description</label>
	                                    <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded"  th:field ="*{description}" id="description" type="text" required="" placeholder="Description" aria-label="Email">
	                                </div>
	                               
	                                <div class="mt-6">
	                                    <button style="background-color: #452062; color: white;" 
   												class="font-bold py-2 px-4 rounded transition hover:opacity-90"
   												id="btnUpdate">
   												Submit
   										</button>
	                                </div>
	                            </form>
	                        </div>
	                    </div>
	
	                    
	                </div>
	            </main>
	    
	            <footer class="w-full bg-white text-right p-4" th:replace = "admin/fragments :: footer">
	                
	            </footer>
	        </div>
	        
	    </div>
		<div th:replace = "admin/fragments :: script">
		</div>
	</body>
</html>
