<!DOCTYPE html>
<html lang="en" xmlns:th = "http:// www.thymeleaf.org">
	<head th:replace = "admin/fragments :: html-header">
	   
	</head>
	<body class="bg-gray-50 font-family-karla flex">
	
	    <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl" th:replace = "admin/fragments :: aside">
	       
	    </aside>
	
	    <div class="w-full flex flex-col h-screen overflow-y-hidden">
	        <!-- Desktop Header -->
	        <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex" th:replace = "admin/fragments :: desktop-header" >
	           
	        </header>
	        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
	            <main class="w-full flex-grow p-6">
	                <h1 class="w-full text-3xl text-black pb-6">Forms</h1>
	
	                <div class="flex flex-wrap">
	                    <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
	                        <p class="text-xl pb-6 flex items-center">
	                            <i class="fas fa-list mr-3"></i> Product Form
	                        </p>
	                        <div class="leading-loose">
	                            <form class="p-10 bg-white rounded shadow-xl" th:action = "@{/admin/product/edit/process}" th:object = "${product}" enctype="multipart/form-data" method = "post">
	                              
	                                   
	                                 <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" th:field ="*{id}" type="hidden" required="" placeholder="Name" aria-label="Name">
	                               	                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" th:field ="*{createdDate}" type="hidden" required="" placeholder="Name" aria-label="Name">
	                                <div class="mt-2">
	                                    <label class="block text-sm text-gray-600" for="name">Name</label>
	                                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" th:field ="*{name}" type="text" required="" placeholder="Name" aria-label="Name">
	                                </div>
	                                <div class="mt-2">
	                                    <label class="block text-sm text-gray-600" for="email">Description</label>
	                                    <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded"  th:field ="*{description}" type="text" required="" placeholder="Description" aria-label="Email">
	                                </div>
	                                <div class="mt-2">
	                                    <label class=" block text-sm text-gray-600" for="message">Quantity</label>
	                                    <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded"  th:field ="*{quantity}" type="number" required="" placeholder="Quantity" aria-label="Quantity">
	                                </div>
	                                 <div class="mt-2">
	                                    <label class=" block text-sm text-gray-600" for="message">Price</label>
	                                    <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded"  th:field ="*{price}" type="number" required="" placeholder="Quantity" aria-label="Quantity">
	                                </div>
	                                <div class="mt-2">
	                                    <label class=" block text-sm text-gray-600" for="message">Select Image</label>
	                                    <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded"  th:name ="file" type="file"  required="" placeholder="Quantity" aria-label="Quantity">
	                                </div>
	                                <div class="mt-2">
	                                    <label class=" block text-sm text-gray-600" for="message">Image</label>
	                                    <img th:src = "@{'/Upload/'+${product.image}}" class="w-16 h-16 rounded-full">
	                                </div>
	                                
	                               <div class="mt-2">
	                                    <label for="cars">Choose a category:</label>
										<select  class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" th:field = "*{category}">
											<th:block th:each = "category : ${categories}">
											  <option th:value="${category.id}" th:text = "${category.name}"></option>
											 </th:block>
										</select>
	                                </div>
	                                <div class="mt-6">
	                                    <button style="background-color: #452062; color: white;" 
   												class="font-bold py-2 px-4 rounded transition hover:opacity-90">
   											Edit
   										</button>
	                                </div>
	                            </form>
	                        </div>
	                    </div>
	
	                    
	                </div>
	            </main>
	    
	            <footer class="w-full bg-white text-right p-4" th:replace = "admin/fragments :: footer">
	                
	            </footer>
	        </div>
        
    </div>

	  	<div th:replace = "admin/fragments :: script">
		</div>
</body>
</html>
