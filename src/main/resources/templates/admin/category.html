<!DOCTYPE html>
<html lang="en" xmlns:th = "http:// www.thymeleaf.org">
	<head th:replace = "admin/fragments :: html-header">
	   
	</head>
	<body class="bg-gray-50 font-family-karla flex">
	
	    <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl" th:replace = "admin/fragments :: aside">
	       
	    </aside>
	
	    <div class="w-full flex flex-col h-screen overflow-y-hidden">
	        <!-- Desktop Header -->
	        <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex" th:replace = "admin/fragments :: desktop-header" >
	           
	        </header>
	    
	        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
	            <main class="w-full flex-grow p-6">
	                <h1 class="text-3xl text-black pb-6">Category</h1>
	
	                <div class="w-full mt-6">
	                    <p class="text-xl pb-3 flex items-center">
	                        <i class="fas fa-list mr-3"></i>
	                        <a th:href="@{/admin/category/add/form}" 
							  style="background-color: #452062; color: white;" 
   									class="font-bold py-2 px-4 rounded transition hover:opacity-90">
							   Add Category
							</a>

							
	                    </p>
	                
	                    <div class="bg-white overflow-auto">
	                        <table class="min-w-full leading-normal">
	                            <thead class="bg-gray-800 text-white">
	                                <tr>
	                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">No</th>
	                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
	                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Description</th>
	                                     <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Action</th>
	                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Action<th>
	                                </tr>
	                            </thead>
	                            <tbody class="text-gray-700">
	                                <tr th:each = "category : ${categories}">
	                                	<td class="w-1/3 text-left py-3 px-4" th:text = "${categoryStat.index} + 1"></td>
	                                    <td class="w-1/3 text-left py-3 px-4" th:text = "${category.name}"></td>
	                                    <td class="w-1/3 text-left py-3 px-4" th:text = "${category.description}"></td>
	                                     <td class="text-left py-3 px-4">
										    <a 
										        class="btnEdit bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
										        th:href="@{'/admin/category/edit/'+${category.id}}"
										        id="editBtn"
										    >
										        Edit
										    </a>
										</td>
										<td class="text-left py-3 px-4">
										    <a 
										        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
										        th:href="@{'/admin/category/delete/'+${category.id}}"
										        id="deleteBtn"
										        onclick="return confirm('Are you sure you want to delete?')"
										    >
										        Delete
										    </a>
										    
										    
										</td>

	                                </tr>
	                               
	                            </tbody>
	                        </table>
	                    </div>
	                    
	                </div>          
					<div th:if="${successMessage}" class="alert-success text-green-600 bg-green-100 px-4 py-2 rounded mt-4">
					    <span th:text="${successMessage}"></span>
					</div>
					
	                
	            </main>
	    
	            <footer class="w-full bg-white text-right p-4" th:replace = "admin/fragments :: footer">
	               
	            </footer>
	        </div>
	        
	    </div>
	
		<div th:replace = "admin/fragments :: script"></div>
	</body>
</html>
